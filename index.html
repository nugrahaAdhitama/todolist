<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Simple To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="new-todo" placeholder="Tambah To-Do baru...">
            <select name="" id="priority-selector">
                <option value="low">Rendah</option>
                <option value="medium">Sedang</option>
                <option value="high">Tinggi</option>
            </select>
        </div>
        <button id="sort-btn">Urutkan Berdasarkan Prioritas</button>
        <div class="filter-container">
            <label for="filter-selector">
                <select name="" id="filter-selector">
                    <option value="all">Semua</option>
                    <option value="completed">Selesai</option>
                    <option value="uncompleted">Belum Selesai</option>
                </select>
            </label>
        </div>
        <ul id="todo-list">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
